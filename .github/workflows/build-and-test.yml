name: Go
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.18.x'
      - name: Install dependencies
        run: go get ./...
      - name: Build
        run: go build -v ./cmd/duel-masters
#      - name: Test with the Go CLI
#        run: go test